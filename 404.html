<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Página não encontrada | Keynnect</title>
  <meta name="robots" content="noindex, follow"> <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5fdf8; /* Fundo padrão do site */
      color: #1a1a1a;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 8rem;
      color: #25D366; /* Verde Keynnect */
      margin: 0;
      line-height: 1;
      text-shadow: 0 4px 15px rgba(37, 211, 102, 0.2);
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0 20px;
      color: #1a1a1a;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .btn-voltar {
      background-color: #25D366;
      color: white;
      text-decoration: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #1ebc57;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    /* Animação suave de entrada */
    .container {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Ops! Caminho errado.</h2>
    <p>Parece que a página que você tentou acessar não existe ou o endereço foi digitado incorretamente.</p>
    
    <a href="index.html" class="btn-voltar">Voltar para o Início</a>
  </div>

</body>
</html>
