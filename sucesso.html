<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso | Keynnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f5fdf8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 400px;
    }
    .icon {
      font-size: 50px;
      color: #168a41;
      margin-bottom: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #111;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p { color: #666; line-height: 1.6; }
    .btn {
      display: inline-block;
      margin-top: 25px;
      background: #1ebc59;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn:hover { background: #168a41; transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✓</div>
    <h1>Enviado!</h1>
    <p>Obrigado pelo contato. Nossa equipa analisará o seu pedido e entrará em contacto em breve.</p>
    <a href="index.html" class="btn">Voltar ao Início</a>
  </div>
</body>
</html>
